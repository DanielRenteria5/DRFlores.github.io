<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneHEALTH® Patient Registration</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/registForms.css">
    <!-- <link rel="stylesheet" href="css/queries.css"> -->
    <link rel="stylesheet" href="css/queries1.css">
</head>
<body id="#reg-form">
    <header class="header">
        <a href="index.html#home">
            <img src="img/logo.png" alt="One Health logo" class="nav-logo">
        </a>

        <a href="index.html#patient"><button id="form-btn-cancel" class="btn btn--cta">CANCEL</button></a>


        <!-- <button class="btn-mobile-nav">
            <ion-icon name="menu-outline" class="icon-mobile-nav"></ion-icon>
            <ion-icon name="close-outline" class="icon-mobile-nav"></ion-icon>
        </button> -->
    </header>

    <main">
        <section class="section-registration">
            <div class="registration-form">
                <div class="section-headers container">
                    <span class="sub-header">Application</span>
                    <h1 class="header-primary" id="oncol-header">Patient</h1>
                    <p class="general-text padding-top-sm">Please take a moment to complete your registration.</p>
                </div>

                <form class="main-form container" name="oncologist-register">
                    <div>
                        <label for="first-name">First Name</label>
                        <input
                            id="first-name"
                            type="text"
                            placeholder="First Name"
                            name="first-name"
                            required
                            autocomplete="given-name"
                        >
                    </div>

                    <div>
                        <label for="middle-initial">Middle Initial</label>
                        <input
                            id="middle-initial"
                            type="text"
                            placeholder="M.I."
                            maxlength="1"
                            autocomplete="additional-name"
                        >
                    </div>

                    <div>
                        <label for="last-name">Last Name</label>
                        <input
                            id="last-name"
                            type="text"
                            placeholder="Last Name"
                            name="last-name"
                            required
                            autocomplete="family-name"
                        >
                    </div>

                    <div>
                        <label for="email">Email address</label>
                        <input
                            id="email"
                            type="email"
                            placeholder="myemail@example.com"
                            name="email"
                            required
                            autocomplete="email"
                        >
                    </div>

                    <div>
                        <label for="phone">Phone Number</label>
                        <input
                            id="phone"
                            type="tel"
                            placeholder="123 456 7890"
                            name="phone"
                            pattern="\d{3} ?\d{3} ?\d{4}"
                            required
                            autocomplete="tel"
                        >
                    </div>

                    <div>
                        <label for="health-provider">Healthcare Provider</label>
                        <input
                            id="health-provider"
                            type="text"
                            placeholder="Healthcare Provider Name"
                            name="health-provider"
                            autocomplete="organization"
                        >
                    </div>

                    <div>
                        <label for="primary-doctor">Primary Doctor</label>
                        <input
                            id="primary-doctor"
                            type="text"
                            placeholder="Dr First Last Name"
                            name="primary-doctor"
                            required
                            autocomplete="doctor name"
                        >
                    </div>

                    <div>
                        <label for="address">Your Address</label>
                        <input
                            id="address"
                            type="text"
                            placeholder="Address"
                            name="address"
                            required
                            autocomplete="street-address"
                        >
                    </div>

                    <div>
                        <label for="city">City</label>
                        <input
                            id="city"
                            type="text"
                            placeholder="City"
                            name="city"
                            required
                            autocomplete="address-level2"
                        >
                    </div>

                    <div class="state-field">
                        <label for="state">State</label>
                        <select id="state" name="state" required autocomplete="address-level1">
                            <option value="" disabled selected>Select your state</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                    </div>

                    <div>
                        <label for="zip-code">Zip Code</label>
                        <input
                            id="zip-code"
                            type="text"
                            placeholder="Zip Code"
                            name="zip-code"
                            required
                            autocomplete="postal-code"
                        >
                    </div>
                    <button class="btn btn--cta">Submit</button>
                </form>
            </div>
        </section>
        <footer class="section-footer">
            <div class="footer">
                <img src="img/logo-grey.png" alt="One Health logo in gray.">
                <span class="copyright">© 2024 OneHealth U.S. LLC. All rights reserved.</span>
            </div>
        </footer>
    </main>

    <!-- ION ICONS -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <!-- JS -->
    <script src="js/scripts.js"></script>
</body>
</html>
